<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/pokedex.css">
  <link rel="stylesheet" href="assets/css/modal-pokemon.css">
  <!-- Ícone fontawesome -->
  <script src="https://kit.fontawesome.com/92d8068ee3.js" crossorigin="anonymous"></script>
  <!-- Script com os modelos pokemon refatorados -->
  <script src="assets/js/pokemon-model.js" defer></script>
  <!-- Script que faz as requisições à API -->
  <script src="assets/js/poke-api.js" defer></script>
  <!-- Script para manipular os dados pegos na API -->
  <script src="assets/js/index.js" defer></script>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Pokedex</title>
</head>
<body>
  <section class="content">
    <h1>Pokedex</h1>

    <ol id="pokemonList" class="pokemon-list">
      <!-- Aqui vai todos os pokemon pegos na API -->

    </ol>

    <div class="pagination">
      <button id="load-more-button">Load More</button>
    </div>
  </section>

  <div class="modal-container" id="modal">
    <div class="modal-pokemon">
      <div class="topo">
        <div class="modal-header">
          <button id="back-button"><i class="fa-solid fa-arrow-left-long"></i></button>
          <h2>Bulbasaur</h2>
          <span>#001</span>
          <ol class="types">
            <li class="type grass">Grass</li>
            <li class="type grass">Poison</li>
          </ol>
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
        </div>
      </div>
      <div class="bottom">
        <div class="modal-body">
          <div class="nav-tab">
           <!-- Cria o Menu -->
            <div class="tab">
              <button class="tablinks" onclick="openTab(event, 'first')" id="defaultOpen">About</button>
              <button class="tablinks" onclick="openTab(event, 'second')">Base Stats</button>
            </div>
            <!-- Conteúdo da Primeira Aba -->
            <div id="first" class="tabcontent">
              <div class="data-container">
                <div class="left-data">
                  <span>Species</span>
                  <span>Height</span>
                  <span>Weight</span>
                  <span>Abilities</span>
                </div>
                <div class="right-data">
                  <p>Seed</p>
                  <p>0.70 cm</p>
                  <p>6.9 kg</p>
                  <p>Overgrow, Chlorophyl</p>
                </div>
              </div>
            </div>
            <!-- Conteúdo da Segunda Aba -->
            <div id="second" class="tabcontent">
              <h3>Second Tab</h3>
              <p>Conteúdo da segunda aba...</p> 
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
